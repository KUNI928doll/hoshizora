<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <style>
      .bg { fill: #1F2937; }      /* 夜空 */
      .star { fill: #F5C451; }    /* 個性の星 */
    </style>
  </defs>

  <!-- 背景（円：安定して見える） -->
  <circle cx="32" cy="32" r="32" class="bg"></circle>

  <!-- 星（シンプル・潰れない形） -->
  <polygon class="star" points="
      32,14
      36,26
      49,26
      38,33
      42,46
      32,38
      22,46
      26,33
      15,26
      28,26
    "></polygon>
</svg>
